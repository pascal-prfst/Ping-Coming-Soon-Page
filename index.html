<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <img class="ping-logo" src="images/logo.svg" alt="logo of ping company" />
    <h1>We are launching <span>soon!</span></h1>
    <p class="subscribe-paragraph">Subscribe and get notified</p>
    <form id="form" action="">
      <input id ="email" type="text" placeholder="Your email adress..."/>
      <span class="error-msg" id="error-msg"></span>
      <button type="submit">Notify Me</button>
    </form>
    <img class="dashboard-img"src="images/illustration-dashboard.png" alt="picture of an dashboard"/>
    <div class="icon-container">
      <ion-icon name="logo-facebook"><a href="#"></a></ion-icon>
      <ion-icon name="logo-twitter"><a href="#"></a></ion-icon>
      <ion-icon name="logo-instagram"><a href="#"></a></ion-icon>
    </div>
    <p class="copyright-paragraph">&copy; Copyright Ping. All rights reserved.</p>
  </main>
  <script src="code.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
